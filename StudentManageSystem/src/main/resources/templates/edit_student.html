<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--Start : Header    -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/students}">Systems Managements Students</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Home</a>
            </li>
        </ul>
    </div>
</nav>
<!--End : Header    -->
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text"
                               name="firstName"
                               th:field="*{firstName}"
                               class="form-control"
                               placeholder="Enter Student First Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text"
                               name="lastName"
                               th:field="*{lastName}"
                               class="form-control"
                               placeholder="Enter Student Last Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text"
                               name="email"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Enter Student Email"/>
                    </div>

                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="datetime-local"
                               name="dateOfBirth"
                               th:field="*{dateOfBirth}"
                               class="form-control"
                               placeholder="Enter Date Of Birth"/>
                    </div>

                    <div class="form-group">
                        <label>Sex: </label>
                        <div th:each="option : ${T(com.example.studentmanagesystem.enums.GenderOption).values()}">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="gender" type="radio" th:field="*{sex}" th:value="${option}"
                                       class="custom-control-input" required>
                                <label class="custom-control-label" th:for="${#ids.prev('sex')}" th:text="${option}">option</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Classroom: </label>
                        <div th:each="classroom : ${classroomList}">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="classroom" type="radio" th:field="*{classroom}"
                                       th:value="${classroom.getId()}" class="custom-control-input" required>
                                <label class="custom-control-label" th:for="${#ids.prev('classroom')}"
                                       th:text="${classroom.getName()}">classroom</label>
                            </div>
                        </div>
                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
